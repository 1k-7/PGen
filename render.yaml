services:
  - type: web
    name: parser-factory
    env: python # Explicitly set the environment to Python
    plan: free
    buildCommand: "pip install -r requirements.txt && npm install" # Correct build steps
    startCommand: "gunicorn app:app --timeout 300" # Correct start command for the web server
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: NODE_VERSION
        value: 20.11.1
      - key: GEMINI_API_KEY
        # Leave the value blank. It will be provided by the Canvas environment at runtime.
        value: ""
